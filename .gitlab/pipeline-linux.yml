stages:
  - generate-docs
  - lint
  - build
  - test

cache:
  paths:
    - node_modules/

default: 
  image: $BUILD_IMAGE
  before_script:
    - npm ci --ignore-scripts

generate-docs:
  stage: generate-docs
  script:
    - npm run generate-docs && [[ -z "$(git status -s)" ]]

lint:
  stage: lint
  script:
    - npm run lint

build:
  stage: build
  artifacts:
    expire_in: 1 hrs
    paths:
      - ./packages/profiler/dist
      - ./packages/profiler-core/dist
      - ./packages/profiler-jest-environment/*.js
      - ./packages/profiler-jest-environment/*.d.ts
      - ./packages/cli/dist
      - ./packages/windows-sensorinterface/dist
  script:
    - npm run build

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    expire_in: 1 hrs
    paths:
      - ./profiles/jest/accumulated.oak
      - ./profiles/jest/performance.json
  variables:
    OAKLEAN_DISABLE_REGISTRY: true
  script:
    - npm run test-measure
